<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview component</title>
  </head>
  <body>
    <div class="card" style="width: 22rem;">
      <div class="card-img-container">
        <img src="./data/image-equilibrium.jpg" class="card-img-top" alt="..." />
      </div>
      
      <div class="card-body">
        <h5 class="card-title">Equilibrium #3429</h5>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm
        </p>
        <label class="eth"
          ><img src="./data/icon-ethereum.png" alt="" /> 0.041 ETH</label
        >
        <label class="clock"
          ><img src="./data/icon-clock.png" alt="" /> 3 days left</label
        >
        <hr />
        <label class="avatar"
          ><img src="./data/image-avatar.png" alt="" />Creation of<span> Jules Wyvern</span></label
        >
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
