<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card</title>
  </head>
  <body>
    <div class="container">
      <img src="./data/image-product-desktop.jpg" alt="Perfume" />
      <form action="">
        <div class="header">
          <p>P E R F U M E</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>

        <div class="content">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>

            <label id="offer-price">$149.99</label>
            <label id="original-price">$169.99</label>
        </div>
      </form>
      <button type="button"><img src="./data/icon-cart.png" alt="cart-img"><Span>Add to Cart</Span></button>
    </div>
  </body>
</html>
