<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Social Links</title>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div
        class="card bg-transparent border-0"
        style="width: 21rem; text-align: center"
      >
        <div
          class="card-body"
          style="border-radius: 10px; border: 1px solid hsl(0, 0%, 12%)"
        >
          <div
            class="rounded-circle overflow-hidden mx-auto"
            style="width: 100px; height: 100px"
          >
            <img
              src="./data/avatar-jessica.jpeg"
              class="img-fluid"
              alt="..."
              style="object-fit: cover; width: 100%; height: 100%"
            />
          </div>
          <h5 class="card-title mt-3">Jessica Randall</h5>
          <p class="card-text location">London, United Kingdom</p>
          <p class="card-text about">"Front-end developer and avid reader"</p>
          <div class="buttons">
            <a href="#" class="btn">GitHub</a>
            <a href="#" class="btn">Frontend Mentor</a>
            <a href="#" class="btn">LinkedIn</a>
            <a href="#" class="btn">Twitter</a>
            <a href="#" class="btn">Instagram</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
