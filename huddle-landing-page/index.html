<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&family=Fraunces:ital,opsz@0,9..144;1,9..144&family=Poppins:wght@300;400;500;600&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Huddle</title>
  </head>
  <body>
    <header>
      <img src="./data/logo.svg" alt="logo" />
    </header>
    <main>
      <div class="Photo">
        <img src="./data/illustration-mockups.svg" alt="" />
      </div>
      <div class="info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="submit">Register</button>
      </div>
    </main>
    <footer>
      <a href="https://www.facebook.com/" target="_blank" class="facebook-icon"
        ><i class="fab fa-facebook-f"></i
      ></a>
      <a href="https://twitter.com/" target="_blank" class="twitter-icon"
        ><i class="fab fa-twitter"></i
      ></a>
      <a
        href="https://www.instagram.com/"
        target="_blank"
        class="instagram-icon"
        ><i class="fab fa-instagram"></i
      ></a>
    </footer>
  </body>
</html>
