<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Intro SignUp Form</title>
  </head>
  <body>
    <div class="background-container">
        <div class="headlines">
            <h1>Learn to code by 
                watching others
            </h1>
            <p>see how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </div>
    
        <div class="form">
            <button type="button" class="trail"><b>Try it free 7 days</b> then $20/mo. thereafter</button>
    
            <form method="post">
                <div><input type="text" placeholder="First Name" required></div>
    
                <div><input type="text" placeholder="Last Name" required></div>
    
                <div><input type="email" placeholder="Email Address" required></div>
    
                <div><input type="password" name="password" id="password" placeholder="Password" required></div>

                <button type="submit" class="submit">CLAIM YOUR FREE TRAIL</button>
            
                <div class="tandc">
                    <p>By clicking the button you are agreeing to
                        our <a href=""><span ><b>Terms and Services</b></span></a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
