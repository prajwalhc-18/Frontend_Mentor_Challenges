<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Inter:wght@400;700;800&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div
        class="container d-flex justify-content-center align-items-center rounded"
        style="height: 100vh; border: none"
      >
        <div class="card border-0" style="width: 24rem; height: 35rem">
          <img
            src="./data/illustration-hero.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <p class="card-text">
              You can listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
            </p>
            <div class="plan d-flex align-items-center">
              <img src="./data/icon-music.png" alt="" class="mr-2 pr-3" />
              <label class="price mb-0">
                <span>Annual Plan</span><br />
                $59.99/year
              </label>
              <a href="#" class="ml-auto change" id="change">Change</a>
            </div>
            <a href="#" class="btn btn-primary d-block mx-auto" id="payment"
              >Proceed to Payment</a
            >
            <a href="#" class="cancel d-block mx-auto">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
