<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Interactive rating</title>
  </head>
  <body>
    <div class="container">
        <div class="image">
            <img src="./data/icon-star.png" alt="icon-star" />
        </div>
        <form action="">
            <div class="content">
                <h2>How did we do?</h2>
                <p>
                    Please let us know how we did with your support request. All
                    feedback is appreciated to hep us improe your offering.
                </p>
            </div>

            <div class="ratings">
                <div class="rating-btn" data-rating="1">1</div>
                <div class="rating-btn" data-rating="2">2</div>
                <div class="rating-btn" data-rating="3">3</div>
                <div class="rating-btn" data-rating="4">4</div>
                <div class="rating-btn" data-rating="5">5</div>
            </div>

            <button type="submit">SUBMIT</button>
        </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
