<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Outfit:wght@700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&family=Outfit:wght@700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Article preview component</title>
  </head>
  <body>
    <main>
      <div class="image">
        <img src="./data/drawers.jpg" alt="drawers" />
      </div>
      <div class="content">
        <h4
          style="
            line-height: 1.5;
            margin-bottom: 0px;
            color: hsl(217, 19%, 35%);
          "
        >
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h4>
        <p
          style="
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            color: hsl(214, 17%, 51%);
          "
        >
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          you feel any room fell complete.
        </p>
        <div class="p-share">
          <img
            src="./data/avatar-michelle.jpg"
            alt="avatar-michelle"
            style="padding-right: 10px"
          />
          <div class="p">
            <h5>Michelle Appleton</h5>
            <p style="font-size: 14px">28 June 2020</p>
          </div>
          <div class="share">
            <img src="./data/icon-share.svg" alt="share" />
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
